<ActionBar title="Ably">
    <NavigationButton text="Go Back" icon="res://menu" (tap)="changeDrawer()"></NavigationButton>
</ActionBar>

<RadSideDrawer #drawer>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label (tap)="changeDrawer()" [nsRouterLink]="['/messages']" text="Message Example" class="sideLabel sideLightGrayLabel"></Label>
            <Label (tap)="changeDrawer()" [nsRouterLink]="['/test']" text="Test" class="sideLabel"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout tkMainContent orientation="horizontal">
        <Label class="icon" text="{{icon}}"></Label>
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
